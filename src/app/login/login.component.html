<div class="grid justify-content-center card">
 
     <div class="col-12 md:col-6 lg:col-3">
        <p-card>         

            <div class="grid">

                <div class="col-12 text-center">
                    <i class="fa-brands fa-angular fa-beat fa-4x" style="color: red;"></i>
                    <h2>Curso Angular</h2>
                </div>

                <div class="col-12">
                    <label for="user">Usu√°rio</label>
                    <input [(ngModel)]="requestLogin.login" type="text" pInputText id="user" class="col-12"/>  
                </div>

                <div class="col-12">
                    <label for="password">Senha</label>
                    <input [(ngModel)]="requestLogin.password"  type="password" pInputText id="password" class="col-12"/>  
                </div>
               
                <div class="col-12">
                    <p-button (click)="doLogin()" label="Entrar" size="small" fluid="true"/>
                </div>

            </div>
            
        </p-card>
     </div>
   
</div>
